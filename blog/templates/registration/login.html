{% extends "blog/base.html" %}

{% block content %}
        {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
            <h1>Login Here</h1>
            <p><strong>Username</strong></p>
            <input type="text" name="username" id="from.username" placeholder="Enter Username" required>
            <br>
            <p><strong>Password</strong></p>
            <input type="password" name="password" id="from.password" placeholder="Enter Password" required>
            <br>
            <br>
            <input type="submit" name="" value="LOGIN">
        </form>
  
{% endblock %}
